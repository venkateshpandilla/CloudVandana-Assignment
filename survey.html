<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .form-container {
      width: 300px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .checkbox-label {
      display: inline;
      margin-right: 10px;
    }
    .btn-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Survey Form</h2>
    <form id="surveyForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <label for="country">Country:</label>
      <select id="country" required>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Other">Other</option>
      </select>

      <label>Gender:</label>
      <label class="checkbox-label"><input type="checkbox" name="gender" value="Male">Male</label>
      <label class="checkbox-label"><input type="checkbox" name="gender" value="Female">Female</label>
      <label class="checkbox-label"><input type="checkbox" name="gender" value="Other">Other</label>


      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required>

      <div class="btn-container">
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>

  <script>
    function submitForm() {
      const form = document.getElementById('surveyForm');
      if (form.checkValidity()) {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const dob = document.getElementById('dob').value;
        const country = document.getElementById('country').value;
        const gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(checkbox => checkbox.value).join(', ');
        const profession = document.getElementById('profession').value;
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;

        const popupMessage = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${gender}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`;

        alert(popupMessage);
        form.reset();
      } else {
        alert('Please fill in all required fields.');
      }
    }

    function resetForm() {
      const form = document.getElementById('surveyForm');
      form.reset();
    }
  </script>
</body>
</html>
